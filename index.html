<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Med Search</title>
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Med Search">
    
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Star_of_life2.svg/512px-Star_of_life2.svg.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Modern Slate Dark Theme */
            --bg-base: #0f172a;       /* Slate 900 */
            --bg-panel: #1e293b;      /* Slate 800 */
            --bg-hover: #334155;      /* Slate 700 */
            --accent: #3b82f6;        /* Blue 500 */
            --accent-glow: rgba(59, 130, 246, 0.25);
            --alert: #ef4444;         /* Red 500 */
            --alert-bg: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;       /* Amber 500 */
            --text-main: #f8fafc;     /* Slate 50 */
            --text-muted: #94a3b8;    /* Slate 400 */
            --border: #334155;        /* Slate 700 */
            
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-base); 
            color: var(--text-main); 
            padding: 24px 20px; 
            max-width: 760px; 
            margin: 0 auto; 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .header h2 {
            font-weight: 700;
            font-size: 26px;
            letter-spacing: -0.5px;
        }

        .header-icon { color: var(--accent); }

        /* Search Component */
        .search-container {
            position: relative;
            width: 100%;
            z-index: 50;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            color: var(--text-muted);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        #search-box { 
            width: 100%; 
            padding: 18px 48px 18px 48px; 
            font-size: 16px; 
            border: 2px solid var(--border); 
            border-radius: var(--radius-md); 
            background-color: var(--bg-panel);
            color: var(--text-main);
            outline: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            font-family: inherit;
        }

        #search-box:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        #search-box::placeholder { color: var(--text-muted); }

        .clear-btn {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: none;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, background 0.2s;
        }

        .clear-btn:hover { 
            color: var(--text-main); 
            background-color: var(--bg-hover);
        }

        /* Autocomplete Dropdown */
        #suggestions { 
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            width: 100%;
            background-color: var(--bg-panel); 
            border-radius: var(--radius-md); 
            display: none; 
            max-height: 320px; 
            overflow-y: auto; 
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .suggestion-item { 
            padding: 14px 18px; 
            cursor: pointer; 
            border-bottom: 1px solid var(--border); 
            font-size: 15px; 
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.15s ease;
        }
        
        .suggestion-item:last-child { border-bottom: none; }
        
        .suggestion-item:hover, .suggestion-item.active { 
            background-color: var(--bg-hover); 
            color: var(--accent); 
        }

        /* Loader */
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 48px;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        /* Results Card */
        #results { 
            margin-top: 32px; 
            display: none; 
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card {
            background-color: var(--bg-panel);
            border-radius: var(--radius-lg);
            padding: 28px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 6px;
            background-color: var(--accent);
        }

        .card.high-risk-card::before { background-color: var(--alert); }
        
        .card.high-risk-card {
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .card h3 { 
            font-size: 28px; 
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-main);
            margin: 0;
            text-transform: capitalize;
            line-height: 1.2;
        }

        .risk-badge {
            background-color: var(--alert-bg);
            color: var(--alert);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            white-space: nowrap;
        }

        .black-box {
            background-color: var(--alert-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-left: 4px solid var(--alert);
            padding: 16px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 28px;
            font-size: 14.5px;
            color: #fca5a5;
        }

        .black-box-title {
            color: var(--alert);
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .data-group { margin-bottom: 24px; }
        .data-group:last-child { margin-bottom: 0; }
        
        .data-label { 
            font-weight: 600; 
            color: var(--text-muted); 
            font-size: 12px; 
            text-transform: uppercase; 
            margin-bottom: 12px; 
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Pill/Badge Styling */
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge {
            background-color: var(--bg-hover);
            color: var(--text-main);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border);
        }
        
        .badge.indication {
            background-color: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .scroll-box {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 16px;
            max-height: 240px;
            overflow-y: auto;
            font-size: 14px;
            color: #cbd5e1;
            line-height: 1.6;
        }
        
        .scroll-box p { margin-bottom: 12px; }
        .scroll-box p:last-child { margin-bottom: 0; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--bg-hover); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Animations */
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            body { padding: 16px; }
            .card { padding: 20px; }
            .card h3 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <svg class="header-icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
        </svg>
        <h2>MDT Med Search</h2>
    </div>

    <div class="search-container">
        <div class="search-input-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-box" placeholder="Search for a medication (e.g., Amiodarone)..." autocomplete="off">
            <button class="clear-btn" id="clear-btn" aria-label="Clear search">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="suggestions"></div>
    </div>
    
    <div id="loader-container" class="loader-container">
        <div class="spinner"></div>
        <div class="loader-text">Querying Clinical Databases...</div>
    </div>

    <div id="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.getElementById('search-box');
            const clearBtn = document.getElementById('clear-btn');
            const suggestionsBox = document.getElementById('suggestions');
            const resultsBox = document.getElementById('results');
            const loaderContainer = document.getElementById('loader-container');
            
            let debounceTimer;
            let currentFocus = -1;

            const highRiskKeywords = [
                'anticoagulant', 'antiplatelet', 'beta adrenergic', 'calcium channel', 
                'opioid', 'antiarrhythmic', 'thrombolytic', 'hypoglycemic', 
                'insulin', 'monoamine oxidase', 'benzodiazepine', 'barbiturate', 'nitrate'
            ];

            // Toggle Clear Button Visibility
            function toggleClearBtn() {
                clearBtn.style.display = searchBox.value.length > 0 ? 'flex' : 'none';
            }

            // Input Events
            searchBox.addEventListener('input', function() {
                toggleClearBtn();
                clearTimeout(debounceTimer);
                const query = this.value.trim();
                currentFocus = -1;

                if (query.length < 3) {
                    suggestionsBox.style.display = 'none';
                    return;
                }

                debounceTimer = setTimeout(() => fetchSuggestions(query), 300); 
            });

            // Clear Button Behavior
            clearBtn.addEventListener('click', () => {
                searchBox.value = '';
                toggleClearBtn();
                suggestionsBox.style.display = 'none';
                resultsBox.style.display = 'none';
                searchBox.focus();
            });

            // Keyboard Navigation (Arrow Keys + Enter)
            searchBox.addEventListener('keydown', function(e) {
                let items = suggestionsBox.querySelectorAll('.suggestion-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (items.length > 0) {
                        currentFocus++;
                        addActive(items);
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (items.length > 0) {
                        currentFocus--;
                        addActive(items);
                    }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentFocus > -1 && items.length > 0) {
                        items[currentFocus].click();
                    } else if (this.value.trim().length >= 3) {
                        suggestionsBox.style.display = 'none';
                        getDrugData(this.value.trim());
                    }
                }
            });

            function addActive(items) {
                if (!items) return;
                items.forEach(item => item.classList.remove('active'));
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus].classList.add('active');
                items[currentFocus].scrollIntoView({ block: 'nearest' });
            }

            // Click outside to close suggestion dropdown
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    suggestionsBox.style.display = 'none';
                }
            });

            async function fetchSuggestions(query) {
                try {
                    const response = await fetch(`https://rxnav.nlm.nih.gov/REST/spellingsuggestions.json?name=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    suggestionsBox.innerHTML = '';
                    
                    if (data?.suggestionGroup?.suggestionList?.suggestion) {
                        const suggestions = data.suggestionGroup.suggestionList.suggestion;
                        
                        if (suggestions.length > 0) {
                            suggestions.forEach(med => {
                                const div = document.createElement('div');
                                div.className = 'suggestion-item';
                                
                                // Highlight matched text visually
                                const regex = new RegExp(`(${query})`, "gi");
                                const highlightedText = med.replace(regex, "<b style='color: var(--text-main);'>$1</b>");
                                
                                div.innerHTML = `
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.5 20.5 19 12a2.828 2.828 0 1 0-4-4l-8.5 8.5a2 2 0 1 0 4 4Z"/><path d="m9.5 12.5 3 3"/></svg>
                                    ${highlightedText}
                                `;
                                
                                div.onclick = () => getDrugData(med);
                                suggestionsBox.appendChild(div);
                            });
                            suggestionsBox.style.display = 'block';
                            return;
                        }
                    }
                    suggestionsBox.style.display = 'none';
                } catch (error) {
                    console.error("Error fetching suggestions:", error);
                }
            }

            async function getDrugData(medName) {
                searchBox.value = medName;
                searchBox.blur(); // Dismiss mobile keyboard
                toggleClearBtn();
                suggestionsBox.style.display = 'none';
                resultsBox.style.display = 'none';
                loaderContainer.style.display = 'flex';
                
                try {
                    // Step A: Convert name to universal RxCUI 
                    const rxcuiResponse = await fetch(`https://rxnav.nlm.nih.gov/REST/rxcui.json?name=${encodeURIComponent(medName)}`);
                    const rxcuiData = await rxcuiResponse.json();
                    
                    if (!rxcuiData?.idGroup?.rxnormId) {
                        displayError(medName, "Could not find an exact clinical match in the database. Please check spelling or try the generic name.");
                        return;
                    }
                    const rxcui = rxcuiData.idGroup.rxnormId[0];

                    // Step B: Fetch FDA classes & MED-RT via RxCUI
                    const classPromise = fetch(`https://rxnav.nlm.nih.gov/REST/rxclass/class/byRxcui.json?rxcui=${rxcui}&relaSource=FDASPL`).then(res => res.json()).catch(() => null);
                    const indPromise = fetch(`https://rxnav.nlm.nih.gov/REST/rxclass/class/byRxcui.json?rxcui=${rxcui}&relaSource=MEDRT`).then(res => res.json()).catch(() => null);
                    
                    // Step C: Fetch OpenFDA using exact phrasing
                    const fdaUrl = `https://api.fda.gov/drug/label.json?search=(openfda.generic_name:"${encodeURIComponent(medName)}"+openfda.brand_name:"${encodeURIComponent(medName)}")&limit=1`;
                    const fdaPromise = fetch(fdaUrl).then(res => res.ok ? res.json() : null).catch(() => null);

                    const [classData, indData, fdaData] = await Promise.all([classPromise, indPromise, fdaPromise]);

                    renderResults(medName, classData, indData, fdaData);

                } catch (error) {
                    console.error("API Error:", error);
                    displayError(medName, "Failed to connect to the medical APIs. Check your network connection.");
                } finally {
                    loaderContainer.style.display = 'none';
                }
            }

            // Helper: Build HTML Badges
            function createBadges(list, extraClass = '') {
                if (!list || list.length === 0) return '';
                return `<div class="badge-container">${list.map(i => `<span class="badge ${extraClass}">${i}</span>`).join('')}</div>`;
            }

            // Helper: Format FDA Text (split into paragraphs instead of a huge wall of text)
            function formatFdaText(text) {
                if (!text) return '';
                return text.split('\n')
                           .filter(p => p.trim() !== '')
                           .map(p => `<p>${p}</p>`)
                           .join('');
            }

            function renderResults(medName, classData, indData, fdaData) {
                resultsBox.innerHTML = '';
                resultsBox.style.display = 'block';

                let moaList = [], peList = [], epcList = [], indicationsList = [];
                let isHighRisk = false;
                let adverseReactions = "<p><em>No adverse reaction data found in the OpenFDA database for this formulation.</em></p>";
                let blackBoxWarning = null;

                const checkRisk = (text) => highRiskKeywords.some(keyword => text.toLowerCase().includes(keyword));

                // Parse NLM Class Data safely
                classData?.rxclassDrugInfoList?.rxclassDrugInfo?.forEach(item => {
                    const className = item.rxclassMinConceptItem.className;
                    const classType = item.rxclassMinConceptItem.classType;
                    
                    if (classType === 'MOA' && !moaList.includes(className)) moaList.push(className);
                    if (classType === 'PE' && !peList.includes(className)) peList.push(className);
                    if (classType === 'EPC' && !epcList.includes(className)) epcList.push(className);
                    if (checkRisk(className)) isHighRisk = true;
                });

                // Parse MED-RT Indications
                indData?.rxclassDrugInfoList?.rxclassDrugInfo?.forEach(item => {
                    const className = item.rxclassMinConceptItem.className;
                    const rela = item.rela; 
                    
                    if (rela && (rela.includes('treat') || rela.includes('prevent'))) {
                        // Title case the indication
                        const cleanName = className.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                        if (!indicationsList.includes(cleanName)) indicationsList.push(cleanName);
                    }
                });

                // Parse OpenFDA Side Effects
                if (fdaData?.results?.length > 0) {
                    const label = fdaData.results[0];
                    
                    if (label.adverse_reactions) {
                        adverseReactions = formatFdaText(label.adverse_reactions[0]);
                    } else if (label.warnings_and_cautions) {
                        adverseReactions = `<p><em>Adverse Reactions omitted. Warnings & Cautions:</em></p>` + formatFdaText(label.warnings_and_cautions[0]);
                    } else if (label.warnings) {
                        adverseReactions = `<p><em>Adverse Reactions omitted. Warnings:</em></p>` + formatFdaText(label.warnings[0]);
                    }

                    if (label.boxed_warning) {
                        blackBoxWarning = formatFdaText(label.boxed_warning[0]);
                        isHighRisk = true;
                    }
                }

                let cardClass = isHighRisk ? 'card high-risk-card' : 'card';
                let html = `<div class="${cardClass}">`;
                
                // Header
                html += `<div class="card-header">
                            <h3>${medName}</h3>
                            ${(isHighRisk && !blackBoxWarning) ? 
                              `<div class="risk-badge">
                                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                                  High-Risk Med
                               </div>` : ''}
                         </div>`;

                // Boxed Warning
                if (blackBoxWarning) {
                    html += `
                        <div class="black-box">
                            <div class="black-box-title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                                FDA BOXED WARNING
                            </div>
                            <div style="font-size: 14px;">${blackBoxWarning}</div>
                        </div>
                    `;
                }
                
                // Badges Section
                if (indicationsList.length > 0) {
                    html += `<div class="data-group">
                                <div class="data-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 2a2 2 0 0 0-2 2v5H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h5v5c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-5h5a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-5V4a2 2 0 0 0-2-2h-2z"/></svg>
                                    Commonly Prescribed For
                                </div>
                                ${createBadges(indicationsList, 'indication')}
                             </div>`;
                }
                
                if (epcList.length > 0) {
                    html += `<div class="data-group">
                                <div class="data-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.5 20.5 19 12a2.828 2.828 0 1 0-4-4l-8.5 8.5a2 2 0 1 0 4 4Z"/><path d="m9.5 12.5 3 3"/></svg>
                                    Pharmacologic Class
                                </div>
                                ${createBadges(epcList)}
                             </div>`;
                }
                
                if (moaList.length > 0) {
                    html += `<div class="data-group">
                                <div class="data-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="4"/><line x1="21.17" x2="12" y1="8" y2="8"/><line x1="3.95" x2="8.54" y1="6.06" y2="14"/><line x1="10.88" x2="15.46" y1="21.94" y2="14"/></svg>
                                    Mechanism of Action
                                </div>
                                ${createBadges(moaList)}
                             </div>`;
                }
                
                if (peList.length > 0) {
                    html += `<div class="data-group">
                                <div class="data-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                                    Physiologic Effect
                                </div>
                                ${createBadges(peList)}
                             </div>`;
                }

                // Scrollbox for large text
                html += `
                    <div class="data-group">
                        <div class="data-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
                            Side Effects & Adverse Reactions (FDA)
                        </div>
                        <div class="scroll-box">${adverseReactions}</div>
                    </div>
                `;
                
                html += `</div>`;
                resultsBox.innerHTML = html;
            }

            function displayError(medName, message) {
                resultsBox.style.display = 'block';
                resultsBox.innerHTML = `
                    <div class="card" style="border-color: rgba(245, 158, 11, 0.4); border-left: 4px solid var(--warning);">
                        <h3 style="margin-bottom: 12px; font-size: 22px;">${medName}</h3>
                        <p style="color: var(--text-muted);">${message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
